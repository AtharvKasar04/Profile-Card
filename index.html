<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="shortcut icon" href="../images/IMG_7547.jpg" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image-section">
            <img src="./images/IMG_7547.jpg" alt="" id="profImg">
        </div>

        <div class="text-content">
            <div class="name-details">
                <h3>Atharv Kasar</h3>
                <p id="profession">Full Stack Developer</p>
            </div>

                <div id="rLine"></div>
                <div class="about-me">
                    <p>I am currently a 2nd year AI&DS Engineering student, learning Full Stack Web Development. I also have interest in Cyber Security, Stock Markets, Content Creation and Freelancing.</p>
                </div>

            <div class="action-buttons">
                <h4>Connect with me</h4>
                <ul>
                    <li><a href="https://www.linkedin.com/in/atharv-kasar-03aa34258/" class="anchors" target="#"><img src="./images/linkedin.png" alt="" class="imgs"></a></li>
                    <li><a href="https://github.com/AtharvKasar04" class="anchors" target="#"><img src="./images/github.png" alt="" class="imgs"></a></li>
                    <li><a href="https://www.instagram.com/atharvkasar_/?hl=en" class="anchors" target="#"><img src="./images/instagram.png" alt="" class="imgs"></a></li>
                </ul>
            </div>

            <div class="buttons">
                <button type="button">View full Profile</button>
            </div>
        </div>
    </div>
</body>
</html>
